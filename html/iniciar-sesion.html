<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="../style.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>
<body class="background">
    <header class="header2">
        <a href="../index.html"><img tabindex="0" class="header__img" src="../assets/logo.png" alt="imagen logo"></a>
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../assets/user-icon.png" alt="icono de usuario">
                <p tabindex="0">Perfil</p>
            </div>
            <ul>
                <li><a tabindex="0" href="./iniciar-sesion.html">Cuenta</a></li>
                <li><a tabindex="0" href="#">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="login">
        <div class="login__container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input2" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input2" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--rememberMe">
                    <label>
                        <input type="checkbox" id="check" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img tabindex="0" src="../assets/google-icon.webp" alt="icono google">Inicia sesión con Google</div>
                <div><img tabindex="0" src="../assets/twitter-icon.webp" alt="icono Twitter">Inicia sesión con Twitter</div>
            </section>
            <p tabindex="0" class="login_container--register">No tienes ninguna cuenta <a href="./registro.html">Regístrate</a></p>
        </div>

    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>
    
</body>
</html>
